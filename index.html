<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trial Email — Ryuushop</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      // sudah otomatis terhubung ke Worker API kamu
      window.API_BASE = "https://mailapi.alfatharraby5.workers.dev";
    </script>
  </head>
  <body>
    <header class="container">
      <h1>Trial Email (Ryuushop)</h1>
      <p class="muted">Masukkan nama ➜ pilih domain ➜ buat alamat ➜ lihat inbox. Auto-refresh tiap 5 detik.</p>
    </header>

    <main class="container card">
      <form id="create-form" class="grid">
        <div class="field">
          <label for="name">Nama</label>
          <input id="name" name="name" placeholder="contoh: ryuukece" required />
        </div>
        <div class="field">
          <label for="domain">Domain</label>
          <select id="domain" name="domain" required></select>
        </div>
        <div class="actions">
          <button id="create" type="submit">Create</button>
        </div>
      </form>

      <section class="address">
        <h3>Alamat</h3>
        <div id="address" class="pill">Belum ada</div>
      </section>

      <section class="inbox">
        <div class="inbox-head">
          <h3>Inbox</h3>
          <button id="refresh" class="ghost" title="Refresh">↻</button>
        </div>
        <div id="messages" class="list empty">Tidak ada pesan</div>
      </section>
    </main>

    <footer class="container foot muted">
      <small>Terhubung ke API: <code id="endpoint-indicator"></code></small>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
